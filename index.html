<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="items-container">
        <h3 class="container-text">Budget:</h3>
        <input
          type="number"
          class="input"
          id="budget"
          value="0"
          placeholder="Enter Total Amount"
        />
        <button class="buttons" id="total-amount-budget">Set Budget</button>
      </div>
      <div class="items-container">
        <p class="container-text">Expense:</p>
        <input
          type="text"
          class="input"
          id="name-expense"
          placeholder="Enter Name of Expense"
        />
        <input
          type="text"
          class="input"
          id="expense-amount"
          placeholder="Enter Cost of Expense"
        />
        <button class="buttons" id="total-amount-budget">Check Amount</button>
      </div>
    </div>
    <div class="list-container">
      Hello world
    </div>
    <script src="script.js"></script>
  </body>
</html>
